<div class="row">
    <div class="col text-center">
        <form action="">
            <h3>
                <input type="radio" name="type" checked (click)="onClick('all')">{{'All('+all+')'}}
                <input type="radio" name="type" (click)="onClick('free')">{{'Free('+free+')'}}
                <input type="radio" name="type" (click)="onClick('premium')">{{'Premium('+premium+')'}}
            </h3>
        </form>
    </div>
</div>
